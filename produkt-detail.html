<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3f3f3f;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    h1 {
      font-size: 1.8em;
      margin-top: 10px;
      color: #333;
    }
    .price {
      font-size: 1.4em;
      color: #e67e22;
      margin: 10px 0;
    }
    .details {
      margin: 15px 0;
    }
    .details ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #3f3f3f;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .back-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

      "wertgutschein_50": {
        title: "Wertgutschein 50€",

        ]

      "wertgutschein_100": {

        ]
      }

    // URL-Parameter auslesen
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    const productId = getQueryParam('product');
    const container = document.getElementById('product-container');
    
    if (productId && products[productId]) {
      const product = products[productId];
      let html = `
        <img src="${product.image}" alt="${product.title}" class="product-image">
        <h1>${product.title}</h1>
        <p class="price">${product.price}</p>
        <div class="details">
          <h3>Details:</h3>
          <ul>`;
      product.details.forEach(item => {
        html += `<li>${item}</li>`;
      });
      html += `</ul>
        </div>
        <a href="ShopGutscheineSeite.html" class="back-link">Zurück zum Shop</a>
      `;
      container.innerHTML = html;
    } else {
      container.innerHTML = '<p>Produkt nicht gefunden.</p><a href="ShopGutscheineSeite.html" class="back-link">Zurück zum Shop</a>';
    }
  </script>
</body>
</html>
